    <main>
        <section class="image-container">
            <h2>.</h2>
            
        </section>
        
        
        <article>
            <h2>To personally contact me, use the following form</h2>
            <!--Creating a form for the contact me page-->>
            <form action="MessageSubmitted.html">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="Name">Your Name:</label><br>
                    <input type="text" id="Name" name="Name" required pattern="[a-zA-Z ]+" placeholder="Full Name"><br>
            
                    <label for="Email">Your Email:</label><br>
                    <input type="email" id="Email" name="Email" required pattern=".*@.*" placeholder="Enter your email address"><br>
            
                    <div class="form-row">
                        <div class="form-col">
                            <label for="Number">Cell Number:</label><br>
                            <input type="tel" id="Number" name="Number" required pattern="\d{10}" placeholder="Enter 10 digit cell no.">
                        </div>
                        <div class="form-col">
                            <label for="Captcha">What's 5+2? (Captcha Validator)</label><br>
                            <input type="text" id="Captcha" name="Captcha" required pattern="^7$">
                        </div>
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Get in Touch</legend>
                    <label for="Message">Message:</label><br>
                    <textarea id="Message" name="Message" placeholder="Any questions, comments, or queries..."></textarea><br>
                </fieldset>
                <div class="button-container">
                    <br><input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
        </article>
    </main>
